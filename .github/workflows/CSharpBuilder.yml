name: Builder
on:
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./src/CSharp/CraneSim/CraneSim
      run: dotnet restore
    - name: Build
      working-directory: ./src/CSharp/CraneSim/CraneSim
      run: dotnet build --no-restore

